<ion-header>

  <ion-navbar color="primary">
    <ion-title>National Parks</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="getParks($event)" (ionClear)="resetList($event)">
    </ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content>

  <ion-list [virtualScroll]="parks" 
  [headerFn]="customHeaderFn">

    <ion-item-divider *virtualHeader="let header">
      {{ header }}
    </ion-item-divider>

    <ion-item *virtualItem="let park" (click)="goParkDetails(park)" detail-push>
      <ion-thumbnail item-left>
        <img src="assets/img/thumbs/{{park.image}}">
      </ion-thumbnail>
      <h2>{{park.name}}</h2>
      <p>{{park.state}}</p>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-header>
      Honor code
    </ion-card-header>
    <ion-card-content>
      21200349 Hyunsik Baik
      <p> I honestly performed this assignment </p>
    </ion-card-content>
  </ion-card>


</ion-content>
